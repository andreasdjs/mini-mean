<head>

<body ng-app="app">
	<div id="container">
		<div ng-controller="myController">
			<div id="logo"><h1 class="title">EDUNOW</h1></div>

			<div id="innerContainer">

			<h1>My profile</h1>
<!--
			<div class="user">
			<span class="name"><b>{{ me.firstname }} {{ me.lastname }}</b></span>
			<span>{{ me.firstname }} {{ me.lastname }}</span>
			<span ng-repeat="skill in me.skills track by $index">
				<span ng-class="{'deletehover' : hovering, 'skill' : true }">{{ skill }}<span ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"> <sup>x</sup></span>
				</span>
			</span>

			<div class="user">
				<div>Location: {{ me.location }}</div>
<!--				<span class="name"><b>{{ me.firstname }} {{ me.lastname }}</b></span>-->
<!--
				<div class="name"><b>{{ me.firstname }} {{ me.lastname }}</b></div>
				Skills:-->

				<span ng-repeat="skill in me.skills track by $index"><span ng-class="{'deletehover' : hovering, 'skill' : true }">{{ skill }} <span class="delete" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-click="removeSkill($index)"><sup>x</sup></span></span> </span>

			</div>

			<div>
				<input type="text" ng-model="input.newSkill"></input>
				<button ng-click="addSkill(input.newSkill)">Add skill</button>
			</div>

			<h1>Matches</h1>

			<div ng-repeat="user in topSkills track by $index" class="user">

				<div class="name"><b>{{ user.firstname }} {{ user.lastname }}</b> <button class="addFriend" ng-click="addFriend()">Add friend</button></div> 
				<div>Location: {{ user.location }}</div>
<!--				<div>Total score: {{ user.total }}</div>-->

				<div>
				<span>Skills:</span> 

				<span ng-repeat="skill in user.skills track by $index"><span class="skill">{{ skill }}</span> </span>
				</div> 
				<div>
				Matching skills ({{ user.matches }}): 
				<span ng-repeat="skill in user.matchingSkills track by $index"><span class="skill">{{ skill }}</span> </span>
				</div>
			</div>

			</div>			
-->

			<div id="footer"> </div>
		</div>
	</div>

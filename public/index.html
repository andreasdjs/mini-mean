<!DOCTYPE html>
<html>
<head>
	<title>E D U N O W</title>
	<meta charset="UTF-8">	
	<link rel="stylesheet" type="text/css" href="css/app.css" />	
<!--    <link rel="stylesheet" type="text/css" href="css/app.min.css" /> -->
	<!-- Typekit -->
	<script src="https://use.typekit.net/vrc8urf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Live reload --> 
	<script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>
<body ng-app="app">
	<div id="container">
		<div ng-controller="myController">
			<div id="logo"><h1 class="title">EDUNOW</h1></div>
<!--
			<div>
				<a href="#">Link 1 </a>
				<a href="#">Link 2 </a>
				<a href="#">Link 3 </a>
			</div>
-->
<!--			<div><button ng-click="hello()">HELLO!</button></div>-->
			<div id="innerContainer">

			<h1>My profile</h1>
			<div ng-repeat="skills in mySkills track by $index" class="user">
				<span class="name"><b>John Doe</b></span>

				<span ng-repeat="skill in skills.skills track by $index"><span ng-class="{'deletehover' : hovering, 'skill' : true }">{{ skill }} <span class="delete" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"> <sup>x</sup></span></span> </span>

			</div>

			<div>
				<input></input>
				<button>Add skill</button>
			</div>

			<h1>Matches</h1>

			<div ng-repeat="user in topSkills track by $index" class="user">

				<div class="name"><b>{{ user.firstname }} {{ user.lastname }}</b></div> 

				<div>
				<span>Number of matches: {{ user.matches }}</span> 

				<span ng-repeat="skill in user.skills track by $index"><span class="skill">{{ skill }}</span> </span>
				</div> 
				<div>
				Matching skills: 
				<span ng-repeat="skill in user.matchingSkills track by $index"><span class="skill">{{ skill }}</span> </span>
				</div>
			</div>

			<h1>Users</h1>
			<div ng-repeat="user in skills track by $index" class="user">
				<span class="name"><b>{{ user.firstname }} {{ user.lastname }}</b></span><span ng-repeat="skill in user.skills track by $index"><span class="skill">{{ skill }}</span> </span>
			</div>			
<!--
			<div ng-repeat="car in cars track by $index">
				{{ car.brand }} {{ car.model }} {{ car.year }} {{ car.license }}
			</div> -->
			</div>
			<div id="footer"> </div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/services.js" type="text/javascript"></script>	
	<script src="scripts/controllers.js" type="text/javascript"></script>
	<script src="scripts/directives.js" type="text/javascript"></script>
</body>
</html>
